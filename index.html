        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const video = document.getElementById('video');
                const videoUrl = "https://d1yws6emo43ny.cloudfront.net/CH5/masterCH5.mpd";
                const licenseServerUrl = "  https://shz.al"; // Replace with actual license server URL.

                const defaultOptions = {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'duration',
                        'live',
                        'mute',
                        'settings',
                        'pip',
                        'airplay',
                        'fullscreen',
                    ],
                    settings: ['quality'],
                };

                const dash = dashjs.MediaPlayer().create();
                dash.initialize(video, videoUrl, true);

                // DRM Configuration
                dash.setProtectionData({
                    "com.widevine.alpha": {
                        "serverURL": licenseServerUrl
                    },
                    "com.microsoft.playready": {
                        "serverURL": licenseServerUrl
                    }
                });

                dash.on(dashjs.MediaPlayer.events.MANIFEST_LOADED, () => {
                    const availableQualities = dash.getBitrateInfoListFor('video').map(info => info.height);

                    defaultOptions.quality = {
                        default: 0,
                        options: availableQualities,
                        forced: true,
                        onChange: (newQuality) => updateDashQuality(dash, newQuality),
                    };

                    const player = new Plyr(video, defaultOptions);
                });

                dash.on(dashjs.MediaPlayer.events.ERROR, (e) => {
                    console.error('DASH.js Error:', e);
                    document.body.innerHTML = "<h2>There was an issue loading the DRM-protected stream. Please try again later.</h2>";
                });

                function updateDashQuality(dash, newQuality) {
                    if (newQuality === 0) {
                        dash.setQualityFor('video', -1); // Auto quality.
                    } else {
                        dash.setQualityFor('video', newQuality);
                    }
                }
            });
        </script>
