<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <title>CH5 Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            width: 80%;
            max-width: 960px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" autoplay controls crossorigin="anonymous"></video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById('video');
            const videoUrl = "https://d1yws6emo43ny.cloudfront.net/CH5/masterCH5.mpd";

            const dash = dashjs.MediaPlayer().create();
            dash.initialize(video, videoUrl, true);

            dash.on(dashjs.MediaPlayer.events.ERROR, (error) => {
                console.error("DASH.js Error:", error);
                alert("Failed to load the video stream. Please check the console for more details.");
            });

            // Additional settings for Plyr (optional)
            const player = new Plyr(video, {
                controls: [
                    'play-large', 'play', 'progress', 'duration', 'mute', 'volume', 'fullscreen'
                ],
            });
        });
    </script>
</body>
</html>
